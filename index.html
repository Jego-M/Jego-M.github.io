<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Construction</title>

  <!-- Lottie player for .lottie files -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .contact {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    lottie-player {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>Under Construction</h1>
  <h2>I'm building a new site!</h2>
  <div class="contact">
    Contact me directly at <a href="mailto:jego.merckx@gmail.com">jego.merckx@gmail.com</a>
  </div>

  <!-- Replace src with your own animation file -->
  <lottie-player
    src="construction-anim.json"
    background="transparent"
    speed="1"
    loop
    autoplay>
  </lottie-player>
</body>
</html>
